<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>
            <input type="text" placeholder="Name" [(ngModel)]="Cliente.nombre" name="nombre" />
            <input type="email" placeholder="Email" [(ngModel)]="Cliente.email" name="email" />
            <input type="password" placeholder="Password" [(ngModel)]="Cliente.contra" name="contra" />
            <button (click)="registrar(Cliente)">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <span>Use your account</span>
            <input type="text" placeholder="Nombre" [(ngModel)]="Cliente.nombre" name="nombre" />
            <input type="password" placeholder="Password" [(ngModel)]="Cliente.contra" name="contra" />
            <button (click)="buscar(Cliente.nombre,Cliente.contra)">Sign In</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>



</body>
