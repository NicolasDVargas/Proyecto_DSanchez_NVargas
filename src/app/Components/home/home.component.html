<div class="container">
    <tr *ngFor="let dulce of inventario" >
        <div class="expositor" type="button" (click)="agregar(dulce)">      
            <td>{{dulce.nombre}}</td>
            <br>
            <img src={{dulce.imagen}}>
            <br>
            <td>{{dulce.costo}}</td>
        </div>      
    </tr>
</div>
